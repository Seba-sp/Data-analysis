steps:
  # Deploy main webhook handler
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - functions
      - deploy
      - webhook-handler
      - --runtime=python39
      - --trigger-http
      - --allow-unauthenticated
      - --entry-point=webhook_handler
      - --source=.
      - --region=us-central1
      - --memory=512MB
      - --timeout=540s
      - --set-env-vars=BATCH_INTERVAL_MINUTES=15

  # Deploy status handler
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - functions
      - deploy
      - status-handler
      - --runtime=python39
      - --trigger-http
      - --allow-unauthenticated
      - --entry-point=status_handler
      - --source=.
      - --region=us-central1
      - --memory=256MB
      - --timeout=60s

  # Deploy cleanup handler
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - functions
      - deploy
      - cleanup-handler
      - --runtime=python39
      - --trigger-http
      - --allow-unauthenticated
      - --entry-point=cleanup_handler
      - --source=.
      - --region=us-central1
      - --memory=256MB
      - --timeout=60s
