# Google Cloud Functions Environment Variables
# This file contains environment variables for the Cloud Function
# Copy this file and fill in your actual values

# Google Cloud Project Configuration
GCP_PROJECT_ID: "your-project-id"
GCP_BUCKET_NAME: "your-bucket-name"

# Slack Configuration
SLACK_BOT_TOKEN: "xoxb-your-slack-bot-token"
SLACK_CHANNEL: "#your-channel-name"

# Google Drive Configuration
GOOGLE_DRIVE_FOLDER_ID: "your-google-drive-folder-id"

# Service Account Key (base64 encoded)
# To encode your service account JSON:
# cat your-service-account.json | base64 -w 0
GOOGLE_SERVICE_ACCOUNT_KEY: "your-base64-encoded-service-account-key"

# Optional: Users to ignore in analysis (comma-separated emails)
IGNORED_USERS: "user1@example.com,user2@example.com"

# API Credentials for data download
CLIENT_ID: "your-client-id"
SCHOOL_DOMAIN: "your-school-domain.com"
ACCESS_TOKEN: "your-access-token" 